<html>

<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/html" href="/public/css/signup.css">
</head>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Contact-App</a>
  <a href="/views/signin.html"> Sign In </a>
</nav>

<body>
  <div class="container">
    <div id="wrapper">
    </div>
    <div class="card text-center">
      <h5 class="card-header">Register</h5>
      <div class="card-body">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEy0RnM81qo5Es2l1WQhFbOtV4hsbdb0FR4w&usqp=CAU"
          height="134" width="134"><br><br>
        <form action="/signup" method="post">
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i
                  class="fas fa-user-tie"></i></span></div>
            <input class="form-control" type="text" id="name" placeholder="Name" required maxlength="30">
            <span class="addBtn"></span>
          </div><br>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i
                  class="fas fa-at"></i></span></div>
            <input class="form-control" type="email" id="email" placeholder="E-mail" required maxlength="30">
            <span class="addBtn"></span>
          </div><br>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1"><i
                  class="fas fa-lock"></i></span></div>
            <input class="form-control" type="password" id="password" placeholder="Password" required maxlength="30">
            <span class="addBtn"></span>
          </div><br>
         <button class="btn btn-primary" onclick="signUp()" action="signUp" type="submit" form="nameform" value="Submit" style="background-color:#007bff; height:40px; margin-top: 5%">SignUp</button>
        </form>
      </div>
    </div><br>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="/public/javascript/signup.js"></script>
</body>
</html>
